# Kinetis SDK driver componet map with the macros in feature file.
#
# key: is the driver component name in generator:
#      <repo>\bin\generator\records\ksdk\lib\shared\platform.yml
# value: is the macro defined in feature files:
#      <repo>\platform\devices\<SOC>\include\<SOC>_features.h
#      All items in value are AND relationships, that mean only when
#      all the condition are satisfied, the driver component will be
#      included in the library.

